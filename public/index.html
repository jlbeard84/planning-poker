<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yet Another Planning Poker Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Planning Poker
      </h1>
      <div class="poker-card-container">
        <div class="poker-card">
            <span class="poker-number-top">
                <span class="poker-number">1</span>
            </span>
            <span class="poker-number-bottom">
                <span class="poker-number">1</span>
            </span>
        </div>
        <div class="poker-card">
            <span class="poker-number-top">
                <span class="poker-number">2</span>
            </span>
            <span class="poker-number-bottom">
                <span class="poker-number">2</span>
            </span>
        </div>
        <div class="poker-card">
            <span class="poker-number-top">
                <span class="poker-number">3</span>
            </span>
            <span class="poker-number-bottom">
                <span class="poker-number">3</span>
            </span>
        </div>
        <div class="poker-card">
            <span class="poker-number-top">
                <span class="poker-number">5</span>
            </span>
            <span class="poker-number-bottom">
                <span class="poker-number">5</span>
            </span>
        </div>
        <div class="poker-card">
            <span class="poker-number-top">
                <span class="poker-number">8</span>
            </span>
            <span class="poker-number-bottom">
                <span class="poker-number">8</span>
            </span>
        </div>
        <div class="poker-card">
            <span class="poker-number-top">
                <span class="poker-number">13</span>
            </span>
            <span class="poker-number-bottom">
                <span class="poker-number">13</span>
            </span>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
