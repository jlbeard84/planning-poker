<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yet Another Planning Poker Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>

    <h1 class="title">
        Planning Poker
    </h1>

    <div class="container-fluid">
        <div class="poker-card-container">
            <div class="poker-card">
                <span class="poker-number-top">
                    <span class="poker-number">1</span>
                </span>
                <span class="poker-number-bottom">
                    <span class="poker-number">1</span>
                </span>
            </div>
            <div class="poker-card">
                <span class="poker-number-top">
                    <span class="poker-number">2</span>
                </span>
                <span class="poker-number-bottom">
                    <span class="poker-number">2</span>
                </span>
            </div>
            <div class="poker-card">
                <span class="poker-number-top">
                    <span class="poker-number">3</span>
                </span>
                <span class="poker-number-bottom">
                    <span class="poker-number">3</span>
                </span>
            </div>
            <div class="poker-card">
                <span class="poker-number-top">
                    <span class="poker-number">5</span>
                </span>
                <span class="poker-number-bottom">
                    <span class="poker-number">5</span>
                </span>
            </div>
            <div class="poker-card">
                <span class="poker-number-top">
                    <span class="poker-number">8</span>
                </span>
                <span class="poker-number-bottom">
                    <span class="poker-number">8</span>
                </span>
            </div>
            <div class="poker-card">
                <span class="poker-number-top">
                    <span class="poker-number">13</span>
                </span>
                <span class="poker-number-bottom">
                    <span class="poker-number">13</span>
                </span>
            </div>
        </div>
    </div>

  </body>
</html>
